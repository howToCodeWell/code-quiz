version: '3.5'

networks:
  code_quiz:
    name: code_quiz

volumes:
  db-data:

services:

  api:
    build:
      dockerfile: Dockerfile
      context: .
      args:
        BUILD_ENV: dev
    depends_on:
      - db
    networks:
       - code_quiz
    volumes:
      - .:/var/www/html
      - ./infra/api/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./infra/api/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini

  nginx:
    build:
      dockerfile: infra/nginx/Dockerfile
      context: .
      args:
        BUILD_ENV: dev
        HOST_UID: ${HOST_UID}
        HOST_GUID: ${HOST_GUID}
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - code_quiz
    volumes:
      - .:/var/www/html

  db:
    image: mariadb:10.9.2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: test
      MARIADB_DATABASE: code_quiz
    networks:
      - code_quiz
    volumes:
      - db-data:/var/lib/mysql